<html>
    <head>
        <title>r-remote-api</title>
        <meta charset="UTF-8">

    <body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="text/javascript">
//var rscript = $("#rscript").text();
//var rscript2 = "2";
$.get("rscript.R", function (rscript) {
    //alert(rsc)
    $.getJSON("index.php?callback=?", {'d': rscript}, function (result) {
        //result = JSON.stringify(result);
        result = result.join("\n");
        $("#result").text(result);
    });
});
//console.log(rscript);
//console.log(rscript2);

</script>
<pre id="result"></pre>
    </body>
